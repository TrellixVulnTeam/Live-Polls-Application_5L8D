{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2 style="text-align: center;">Reset password!</h2>
<form method = "post">
    {% csrf_token %}
    
    {{form|crispy }}
    <button type="submit" class="btn btn-outline-info">Request password reset!</button>
    
</form>

{% endblock %}
