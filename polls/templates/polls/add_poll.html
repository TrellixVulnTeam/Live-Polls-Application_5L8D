{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">Add poll using the below form!!</h1>
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <form method = "post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    {{ field.errors }}
                    {{ field.label_tag }} {{ field }}
                </div>
                {% endfor %}
                <input type="submit" value="Add Poll" class="btn btn-primary"/>
            </form>
        </div>

    </div>
</div>

{% endblock %}
