{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="text-center">
        {% if edit_mode %}
        Edit a Choice
        {% else %}
        Add a New Choice
        {% endif %}
        Using below form
    </h1>
    <div class="row">
        <div class="col-sm-6 offset-sm-3">

            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    {{ field.errors }}
                    {{ field.label_tag }} {{ field }}
                </div>
                {% endfor %}
                <input type="submit" value="submit" class="btn btn-primary" style="margin-right: 20px">
                {% if edit_mode %}
                <a href="{% url 'polls:choice_confirm_delete' choice.id %}"   class="btn btn-danger">
                    <i style="margin-right: 2px" class="fa fa-trash" style="font-size:20px;color:peachpuff"></i>
                    Delete</a>
                {% endif %}
            </form>
        </div>

    </div>
</div>
{% endblock %}
